<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Movie Rating</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- sign out modal-->
    <div
      class="modal fade"
      id="signOutModal"
      tabindex="-1"
      aria-labelledby="signOutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signOutModalLabel">Sign out</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>Are you sure you want to sign out?</div>
            <form action="/signout" method="post">
              <button
                class="w-100 btn btn-lg btn-primary sign-out-btn"
                type="submit"
              >
                Sign out
              </button>
            </form>
          </div>
          <div id="sign-out-modal-error-msg" class="error-msg"></div>
        </div>
      </div>
    </div>
    <!-- end of sign out modal-->

    <!-- create movie modal-->
    <div
      class="modal fade"
      id="createMovieModal"
      tabindex="-1"
      aria-labelledby="createMovieModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createMovieModalLabel">
              Create a movie
            </h5>
            <button
              id="create-movie-modal-close-btn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="create-movie-form">
              <input
                type="text"
                id="create-movie-name"
                name="moviename"
                class="form-control text-content"
                placeholder="New movie's name"
                required
                autofocus
              />
              <input
                type="text"
                id="create-movie-year"
                name="movieyear"
                class="form-control text-content"
                placeholder="New movie's year"
                required
              />
              <button
                class="w-100 btn btn-lg btn-primary sign-up-btn"
                type="submit"
              >
                Create
              </button>
            </form>
          </div>
          <div id="create-movie-error-msg" class="error-msg"></div>
        </div>
      </div>
    </div>
    <!-- end of create movie modal-->

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">MovieRating</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="to-right">
              <span id="greeting-msg" class="greeting-msg"></span>
              <button
                id="sign-out-btn"
                class="btn btn-sm btn-outline-success text-content"
                data-bs-toggle="modal"
                data-bs-target="#signOutModal"
              >
                Sign out
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!---main---->
    <body>
      <div class="container">
        <header class="header">
          <h1 class="title">What's Streaming</h1>

          <div class="actions-container">
            <input
              type="text"
              id="name-filter"
              class="name-filter text-content"
              name="moviename"
              oninput="doFilters()"
              placeholder="Search movie name"
            />
            <select
              id="year-select"
              class="year-select text-content"
              name="movieyear"
              onchange="doFilters()"
            >
              <option selected="selected" value="all">All years</option>
            </select>
            <button
              class="btn btn-sm btn-success create-movie-btn"
              title="Create new movie"
              data-bs-toggle="modal"
              data-bs-target="#createMovieModal"
            >
              +
            </button>
          </div>
        </header>
        <div id="movie-container"></div>
        <footer>
          <div>Made by Zhangzhang and Na</div>
          <div>
            All images and information from
            <a href="https://www.imdb.com/">iMDB</a>
          </div>
        </footer>
      </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/home.js"></script>
    <script type="text/javascript" src="./js/redirect.js"></script>
  </body>
</html>
