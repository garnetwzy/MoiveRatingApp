<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <title>Movie Rating</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- sign out modal-->
    <div
      class="modal fade"
      id="signOutModal"
      tabindex="-1"
      aria-labelledby="signOutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signOutModalLabel">Sign out</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>Are you sure you want to sign out?</div>
            <form action="/signout" method="post">
              <button
                class="w-100 btn btn-lg btn-primary sign-up-btn"
                type="submit"
              >
                Sign out
              </button>
            </form>
          </div>
          <div id="sign-out-modal-error-msg" class="error-msg"></div>
        </div>
      </div>
    </div>
    <!-- end of sign out modal-->

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">MovieRating</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="to-right">
              <button
                id="sign-out-btn"
                class="btn btn-sm btn-outline-success"
                data-bs-toggle="modal"
                data-bs-target="#signOutModal"
              >
                Sign out
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div>
        <h1>Hello world!</h1>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
