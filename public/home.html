<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/main.css" rel="stylesheet" />
    <title>Movie Rating</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- sign out modal-->
    <div
      class="modal fade"
      id="signOutModal"
      tabindex="-1"
      aria-labelledby="signOutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signOutModalLabel">Sign out</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div>Are you sure you want to sign out?</div>
            <form action="/signout" method="post">
              <button
                class="w-100 btn btn-lg btn-primary sign-up-btn"
                type="submit"
              >
                Sign out
              </button>
            </form>
          </div>
          <div id="sign-out-modal-error-msg" class="error-msg"></div>
        </div>
      </div>
    </div>
    <!-- end of sign out modal-->

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">MovieRating</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="to-right">
              <span id="greeting-msg" class="greeting-msg"></span>
              <button
                id="sign-out-btn"
                class="btn btn-sm btn-outline-success"
                data-bs-toggle="modal"
                data-bs-target="#signOutModal"
              >
                Sign out
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!---main---->
    <body>
      <div class="container overflow-hidden">
        <h1>What's Streaming</h1>
        <div class="row gy-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="./images/1.png" class="img-fluid" alt="movie gallery" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="./images/2.png" class="img-fluid" alt="movie gallery" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="./images/3.png" class="img-fluid" alt="movie gallery" />
          </div>
        </div>
        <div class="row gy-5">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="./images/4.png" class="img-fluid" alt="movie gallery" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="./images/5.png" class="img-fluid" alt="movie gallery" />
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="./images/6.png" class="img-fluid" alt="movie gallery" />
          </div>
        </div>
      </div>
    </body>

    <footer>Made by Gloria and Na</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/home.js"></script>
    <script type="text/javascript" src="./js/ajax-client.js"></script>
  </body>
</html>
