<!DOCTYPE html>
<html>
  <head>
    <title>MovieRating - Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/sign-in-up.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div>
        <h1 class="title">Movie Rating</h1>
        <form id="sign-up-form">
          <input
            type="text"
            id="sign-up-username"
            name="username"
            class="form-control text-content"
            placeholder="New Username"
            required
            autofocus
          />
          <input
            type="password"
            id="sign-up-password"
            name="password"
            class="form-control text-content"
            placeholder="New Password"
            required
          />
          <input
            type="password"
            id="sign-up-confirm-password"
            name="signUpConfirmPassword"
            class="form-control text-content"
            placeholder="Confirm New Password"
            required
          />
          <button
            class="w-100 btn btn-lg btn-success sign-up-btn"
            type="submit"
          >
            Sign up
          </button>
        </form>
        <div class="footer">
          <div id="error-msg" class="error-msg"></div>
          <div class="button-link">
            <a class="button-link-inner" href="signin">Sign in</a>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
  </body>
</html>
